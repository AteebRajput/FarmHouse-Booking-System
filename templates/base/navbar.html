<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
   
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
<style>
    /* Custom font and style for the title */
.title {
    font-family: 'Roboto', sans-serif; /* Use the custom font */
    font-size: 36px; /* Adjust the font size as needed */
    font-weight: bold; /* Make the font bold */
    color: #333; /* Set the font color */
    text-transform: uppercase; /* Convert the text to uppercase */
    letter-spacing: 2px; /* Adjust letter spacing */
}

</style>
</head>
<body>
<header class="section-header">
    <nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
        <div class="container d-flex justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item text-center">
                    <a href="#" class="nav-link"> Developed By Ateeb & Asad </a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-4">
                    <div class="brand-wrap">
                    <!--    <img class="logo" src="images/logo.png"> -->
                    </div> 
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="title text-center">

                        <h2>FarmHouse Booking System</h2>
                    </div>
                </div> 
                <div class="col-lg-4 col-sm-6 col-8 px-1">
                    <div class="widgets-wrap float-lg-right d-flex align-items-center justify-content-end">
                        <div class="widget-header icontext">
                            <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
                            <div class="text ml-2">
                                {% if user.is_authenticated %}
                                    <span class="text-muted">Welcome, {{ user.username }}!</span>
                                    <div>
                                        <a href="{% url 'logout' %}">Logout</a>
                                    </div>
                                {% else %}
                                    <span class="text-muted">Welcome!</span>
                                    <div>
                                        <a href="{% url 'login' %}">Sign in</a> |
                                        <a href="{% url 'register' %}">Register</a>
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                    </div> 
                </div>
            </div> 
        </div> 
    </section> 
</header>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
